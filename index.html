<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidz World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kw-logo">
        <div class="logo">
           <img src="assets/kw-logo.png" alt="">

        <div class="cart">
            <img src="assets/cart-icon.png" alt="">
            <p>Cart</p>
            <p>items(0)</p>
        </div>
    </div>
    <div class="kw-bg">
        <img src="assets/kw-background.png" alt="" srcset="">

    <div class="items">
    <div class="heading1"><p>Discover New Books</p></div>
    <div class="books">
        <div class="book1"><img src="assets/book1.png" alt=""></div>
        <div class="book2"><img src="assets/book2.png" alt=""></div>
        <div class="book3"><img src="assets/book3.png" alt=""></div>
        <div class="book4"><img src="assets/book4.png" alt=""></div>

        <div class="book6"><img src="assets/book6.png" alt=""></div>
    </div>
    <div class="heading2"><p>Discover New Games</p></div>
    <div class="games">
        <div class="game1"><img src="assets/dart-board.png" alt=""></div>
        <div class="game2"><img src="assets/connect-four.png" alt=""></div>
        <div class="game3"><img src="assets/jenga.png" alt=""></div>
        <div class="game4"><img src="assets/monopoly.png" alt=""></div>
    </div>
    <div class="heading3"><p>Hadmade with love</p></div>
    <div class="handmade-items">
        <div class="hmitem1"><img src="assets/bookmarks.png" alt=""></div>
        <div class="hmitem2"><img src="assets/birthday-card.png" alt=""></div>
        <div class="hmitem3"><img src="assets/stuffed-toy.png" alt=""></div>
        <div class="hmitem4"><img src="assets/dream-catcher.png" alt=""></div>
    </div>
    </div>
    <div class="brought-to-you-by"></div>
